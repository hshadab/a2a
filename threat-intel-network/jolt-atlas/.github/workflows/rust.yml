name: Build and Test Jolt-Atlas
permissions:
  contents: read

on:
  push:
    branches: [main]
  pull_request:
    branches: ['**', main]

env:
  RUSTFLAGS: -D warnings
  CARGO_TERM_COLOR: always

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  fmt-jolt-atlas-core:
    name: Format check - jolt-atlas-core
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: rustfmt
      - name: cargo fmt
        working-directory: ./jolt-atlas-core
        run: cargo fmt --all --check

  fmt-joltworks:
    name: Format check - joltworks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: rustfmt
      - name: cargo fmt
        working-directory: ./joltworks
        run: cargo fmt --all --check

  fmt-atlas-onnx-tracer:
    name: Format check - atlas-onnx-tracer
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: rustfmt
      - name: cargo fmt
        working-directory: ./atlas-onnx-tracer
        run: cargo fmt --all --check

  clippy-jolt-atlas-core:
    name: Clippy - jolt-atlas-core
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: clippy
      - name: cargo clippy
        working-directory: ./jolt-atlas-core
        run: cargo clippy --all

  clippy-joltworks:
    name: Clippy - joltworks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: clippy
      - name: cargo clippy
        working-directory: ./joltworks
        run: cargo clippy --all

  clippy-atlas-onnx-tracer:
    name: Clippy - atlas-onnx-tracer
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: clippy
      - name: cargo clippy
        working-directory: ./atlas-onnx-tracer
        run: cargo clippy --all

  test-jolt-atlas-core:
    name: Test - jolt-atlas-core
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rust-lang/setup-rust-toolchain@v1
      - name: Run tests
        working-directory: ./jolt-atlas-core
        run: cargo test --release

  test-joltworks:
    name: Test - joltworks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rust-lang/setup-rust-toolchain@v1
      - name: Run tests
        working-directory: ./joltworks
        run: cargo test --release

  test-atlas-onnx-tracer:
    name: Test - atlas-onnx-tracer
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rust-lang/setup-rust-toolchain@v1
      - name: Run tests
        working-directory: ./atlas-onnx-tracer
        run: cargo test --release

  build-wasm-atlas-onnx-tracer:
    name: Build Wasm - atlas-onnx-tracer
    runs-on: ubuntu-latest
    env:
      RUSTFLAGS: "-Adead_code -Aunused_imports -Aunused_variables -Aunused_mut" # Override global RUSTFLAGS to suppress WASM-specific warnings
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rust-lang/setup-rust-toolchain@v1
      - name: Install wasm32 target
        run: rustup target add wasm32-unknown-unknown
      - name: Build Wasm
        working-directory: ./atlas-onnx-tracer
        run: cargo build --release --target wasm32-unknown-unknown