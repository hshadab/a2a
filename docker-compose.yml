version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: threat_intel
      POSTGRES_PASSWORD: threat_intel_pass
      POSTGRES_DB: threat_intel
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U threat_intel"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis for coordination
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Scout Agent
  scout:
    build:
      context: .
      dockerfile: Dockerfile.agent
      args:
        AGENT_DIR: agents/scout
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://threat_intel:threat_intel_pass@db:5432/threat_intel
      REDIS_URL: redis://redis:6379
      POLICY_URL: http://policy:8001
      ANALYST_URL: http://analyst:8002
      PRIVATE_KEY: ${PRIVATE_KEY:-}
      TREASURY_ADDRESS: ${TREASURY_ADDRESS:-0x0000000000000000000000000000000000000000}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      policy:
        condition: service_started
      analyst:
        condition: service_started

  # Policy Agent
  policy:
    build:
      context: .
      dockerfile: Dockerfile.agent
      args:
        AGENT_DIR: agents/policy
    ports:
      - "8001:8001"
    environment:
      REDIS_URL: redis://redis:6379
    command: ["python", "-m", "uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8001"]
    depends_on:
      redis:
        condition: service_healthy

  # Analyst Agent
  analyst:
    build:
      context: .
      dockerfile: Dockerfile.agent
      args:
        AGENT_DIR: agents/analyst
    ports:
      - "8002:8002"
    environment:
      DATABASE_URL: postgresql://threat_intel:threat_intel_pass@db:5432/threat_intel
      REDIS_URL: redis://redis:6379
      PRIVATE_KEY: ${PRIVATE_KEY:-}
      TREASURY_ADDRESS: ${TREASURY_ADDRESS:-0x0000000000000000000000000000000000000000}
    command: ["python", "-m", "uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8002"]
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  # UI Dashboard
  ui:
    build:
      context: ./ui
      dockerfile: Dockerfile
    ports:
      - "3001:3000"
    environment:
      NEXT_PUBLIC_SCOUT_URL: http://localhost:8000
      NEXT_PUBLIC_WS_URL: ws://localhost:8000/ws
    depends_on:
      - scout

volumes:
  postgres_data:

networks:
  default:
    name: threat_intel_network
