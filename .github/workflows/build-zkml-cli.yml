name: Build zkml-cli Binary

on:
  push:
    paths:
      - 'zkml-cli/**'
      - 'jolt-atlas/**'
      - '.github/workflows/build-zkml-cli.yml'
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 90  # Jolt Atlas builds can take a very long time

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize jolt-atlas submodule
        run: |
          git submodule update --init --recursive
          ls -la jolt-atlas/
          ls -la jolt-atlas/zkml-jolt-core/ || echo "zkml-jolt-core not found"
          ls -la jolt-atlas/onnx-tracer/ || echo "onnx-tracer not found"

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: "1.75.0"

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            jolt-atlas/target
            zkml-cli/target
          key: ${{ runner.os }}-cargo-zkml-${{ hashFiles('zkml-cli/Cargo.toml', 'jolt-atlas/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-zkml-

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev build-essential cmake

      - name: Check Cargo.toml paths
        run: |
          echo "=== zkml-cli Cargo.toml ==="
          cat zkml-cli/Cargo.toml
          echo ""
          echo "=== Checking path dependencies ==="
          ls -la jolt-atlas/zkml-jolt-core/Cargo.toml || echo "Not found"
          ls -la jolt-atlas/onnx-tracer/Cargo.toml || echo "Not found"

      - name: Build zkml-cli
        working-directory: zkml-cli
        run: |
          echo "=== Cargo version ==="
          cargo --version
          rustc --version
          echo "=== Building zkml-cli binary ==="
          cargo build --release --bin zkml-cli -vv 2>&1 | tee build.log
          BUILD_EXIT=$?
          echo "=== Build exit code: $BUILD_EXIT ==="
          if [ $BUILD_EXIT -ne 0 ]; then
            echo "=== Build failed, showing last 200 lines of log ==="
            tail -200 build.log
            exit 1
          fi
          echo "=== Build completed, listing target/release ==="
          ls -la target/release/ | grep -v '\.d$' | head -30
          echo "=== Looking for zkml-cli specifically ==="
          ls -la target/release/zkml-cli 2>/dev/null || echo "zkml-cli not found!"
          echo "=== All executables ==="
          find target/release -maxdepth 1 -type f -executable 2>/dev/null

      - name: Verify binary
        run: |
          echo "=== Listing zkml-cli/target/release ==="
          ls -la zkml-cli/target/release/ 2>/dev/null | grep -v '\.d$' | head -20 || echo "Directory not found"
          echo "=== Looking for zkml-cli binary ==="
          find . -name "zkml-cli" -type f 2>/dev/null | head -5
          echo "=== Checking if binary exists ==="
          if [ -f zkml-cli/target/release/zkml-cli ]; then
            echo "Binary found!"
            file zkml-cli/target/release/zkml-cli
            du -h zkml-cli/target/release/zkml-cli
          else
            echo "ERROR: Binary not found at zkml-cli/target/release/zkml-cli"
            echo "Listing all files in target/release:"
            ls -la zkml-cli/target/release/ 2>/dev/null || echo "Directory doesn't exist"
            exit 1
          fi

      - name: Prepare binary for upload
        working-directory: zkml-cli
        run: |
          mkdir -p ../artifacts
          echo "=== Current directory ==="
          pwd
          echo "=== Looking for binary ==="
          ls -la target/release/ | grep -v '\.d$' | head -20
          echo "=== Copying binary ==="
          cp target/release/zkml-cli ../artifacts/zkml-cli
          echo "=== Artifact ready ==="
          ls -la ../artifacts/
          file ../artifacts/zkml-cli

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: zkml-cli-linux-x86_64
          path: ./artifacts/zkml-cli
          retention-days: 90
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: zkml-cli-linux-x86_64

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: zkml-cli-v1.0.0
          name: zkml-cli Binary v1.0.0
          body: |
            Pre-built zkml-cli binary for Jolt Atlas zkML proofs.

            - Platform: Linux x86_64
            - Rust: 1.75.0
            - Use with threat-intel-network agents

            Download and place in `/usr/local/bin/zkml-cli`
          files: zkml-cli
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
