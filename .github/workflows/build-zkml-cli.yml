name: Build zkml-cli Binary

on:
  push:
    paths:
      - 'zkml-cli/**'
      - 'jolt-atlas/**'
      - '.github/workflows/build-zkml-cli.yml'
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 90  # Jolt Atlas builds can take a very long time

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize jolt-atlas submodule
        run: |
          git submodule update --init --recursive
          ls -la jolt-atlas/
          ls -la jolt-atlas/zkml-jolt-core/ || echo "zkml-jolt-core not found"
          ls -la jolt-atlas/onnx-tracer/ || echo "onnx-tracer not found"

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: "1.75.0"

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            jolt-atlas/target
            zkml-cli/target
          key: ${{ runner.os }}-cargo-zkml-${{ hashFiles('zkml-cli/Cargo.toml', 'jolt-atlas/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-zkml-

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev build-essential cmake

      - name: Check Cargo.toml paths
        run: |
          echo "=== zkml-cli Cargo.toml ==="
          cat zkml-cli/Cargo.toml
          echo ""
          echo "=== Checking path dependencies ==="
          ls -la jolt-atlas/zkml-jolt-core/Cargo.toml || echo "Not found"
          ls -la jolt-atlas/onnx-tracer/Cargo.toml || echo "Not found"

      - name: Build zkml-cli
        working-directory: zkml-cli
        run: |
          echo "Starting Rust build..."
          cargo build --release 2>&1 | tee build.log || {
            echo "=== Build failed, showing last 100 lines of log ==="
            tail -100 build.log
            exit 1
          }
          echo "=== Build completed, listing target/release ==="
          ls -la target/release/ | head -30
          echo "=== Looking for executables ==="
          find target/release -maxdepth 1 -type f -executable 2>/dev/null | head -10

      - name: Verify binary
        run: |
          echo "=== Listing zkml-cli/target/release ==="
          ls -la zkml-cli/target/release/ 2>/dev/null | head -20 || echo "Directory not found"
          echo "=== Looking for zkml-cli binary ==="
          find . -name "zkml-cli" -type f 2>/dev/null | head -5
          echo "=== Checking if binary exists ==="
          if [ -f zkml-cli/target/release/zkml-cli ]; then
            file zkml-cli/target/release/zkml-cli
            du -h zkml-cli/target/release/zkml-cli
          else
            echo "Binary not found at expected path"
            echo "Listing all executables in target directories:"
            find . -path "*/target/release/*" -type f -executable 2>/dev/null | head -10
          fi

      - name: Prepare binary for upload
        run: |
          mkdir -p artifacts
          echo "=== Looking for zkml-cli binary ==="
          # Try the expected path first
          if [ -f zkml-cli/target/release/zkml-cli ]; then
            echo "Found at expected path"
            cp zkml-cli/target/release/zkml-cli artifacts/zkml-cli
          else
            echo "Not at expected path, searching..."
            # Find all executables and show them
            echo "All executables in target/release:"
            find . -path "*/target/release/*" -maxdepth 4 -type f -executable 2>/dev/null
            # Try to find zkml-cli specifically
            BINARY=$(find . -name "zkml-cli" -type f -executable 2>/dev/null | head -1)
            if [ -n "$BINARY" ]; then
              echo "Found binary at: $BINARY"
              cp "$BINARY" artifacts/zkml-cli
            else
              echo "ERROR: Could not find zkml-cli binary anywhere!"
              exit 1
            fi
          fi
          echo "=== Artifact ready ==="
          ls -la artifacts/
          file artifacts/zkml-cli

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: zkml-cli-linux-x86_64
          path: artifacts/zkml-cli
          retention-days: 90
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: zkml-cli-linux-x86_64

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: zkml-cli-v1.0.0
          name: zkml-cli Binary v1.0.0
          body: |
            Pre-built zkml-cli binary for Jolt Atlas zkML proofs.

            - Platform: Linux x86_64
            - Rust: 1.75.0
            - Use with threat-intel-network agents

            Download and place in `/usr/local/bin/zkml-cli`
          files: zkml-cli
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
