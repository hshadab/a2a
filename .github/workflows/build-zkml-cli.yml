name: Build zkml-cli Binary

on:
  push:
    paths:
      - 'zkml-cli/**'
      - 'jolt-atlas/**'
      - '.github/workflows/build-zkml-cli.yml'
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 90  # Jolt Atlas builds can take a very long time

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize jolt-atlas submodule
        run: |
          git submodule update --init --recursive
          ls -la jolt-atlas/
          ls -la jolt-atlas/zkml-jolt-core/ || echo "zkml-jolt-core not found"
          ls -la jolt-atlas/onnx-tracer/ || echo "onnx-tracer not found"

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: "1.75.0"

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            jolt-atlas/target
            zkml-cli/target
          key: ${{ runner.os }}-cargo-zkml-${{ hashFiles('zkml-cli/Cargo.toml', 'jolt-atlas/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-zkml-

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev build-essential cmake

      - name: Check Cargo.toml paths
        run: |
          echo "=== zkml-cli Cargo.toml ==="
          cat zkml-cli/Cargo.toml
          echo ""
          echo "=== Checking path dependencies ==="
          ls -la jolt-atlas/zkml-jolt-core/Cargo.toml || echo "Not found"
          ls -la jolt-atlas/onnx-tracer/Cargo.toml || echo "Not found"

      - name: Build zkml-cli
        working-directory: zkml-cli
        run: |
          echo "Starting Rust build..."
          cargo build --release 2>&1 | tee build.log || {
            echo "=== Build failed, showing last 100 lines of log ==="
            tail -100 build.log
            exit 1
          }

      - name: Verify binary
        run: |
          ls -la zkml-cli/target/release/zkml-cli
          file zkml-cli/target/release/zkml-cli
          du -h zkml-cli/target/release/zkml-cli

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: zkml-cli-linux-x86_64
          path: zkml-cli/target/release/zkml-cli
          retention-days: 90

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: zkml-cli-linux-x86_64

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: zkml-cli-v1.0.0
          name: zkml-cli Binary v1.0.0
          body: |
            Pre-built zkml-cli binary for Jolt Atlas zkML proofs.

            - Platform: Linux x86_64
            - Rust: 1.75.0
            - Use with threat-intel-network agents

            Download and place in `/usr/local/bin/zkml-cli`
          files: zkml-cli
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
